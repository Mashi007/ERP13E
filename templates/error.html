<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ERP13 Enterprise</title>
    
    <!-- üìÅ Ruta: /app/templates/error.html -->
    <!-- üìÑ Nombre: error.html -->
    <!-- üèóÔ∏è Prop√≥sito: Template de manejo de errores ERP13 Enterprise v3.1 -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            max-width: 600px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 50px;
            text-align: center;
            margin: 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 12px 25px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-action:hover {
            background: #1d4ed8;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">{{ error_type or '500' }} - P√°gina no encontrada</h1>
        
        <p class="error-message">
            {{ error_message or 'Ha ocurrido un error inesperado en el sistema.' }}
        </p>
        
        <div class="error-actions">
            <a href="/dashboard" class="btn-action">
                <i class="fas fa-home"></i>
                Ir al Dashboard
            </a>
            
            <a href="/auth/login" class="btn-action btn-secondary">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesi√≥n
            </a>
        </div>
    </div>
</body>
</html>
