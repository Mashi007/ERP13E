# Railway Configuration - Minimal Debug Mode
# Ruta: /railway.debug.toml

[build]
builder = "NIXPACKS"

[deploy]
# Configuración simplificada para debugging
healthcheckPath = "/health"
healthcheckTimeout = 30
healthcheckInterval = 10
healthcheckRetries = 10

# Comando simple sin argumentos problemáticos
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 60 wsgi:application"

# Política de restart permisiva para debugging
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Recursos básicos
memoryLimit = 512
cpuLimit = 500

[environments.production]
variables = { 
    FLASK_ENV = "production",
    WEB_CONCURRENCY = "1",
    LOG_LEVEL = "INFO"
}
