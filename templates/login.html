<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP13 Enterprise</title>
    
    <!-- üìÅ Ruta: /templates/login.html -->
    <!-- üèóÔ∏è Prop√≥sito: Login standalone sin extends para evitar BuildError -->
    <!-- ‚ö° Performance: Sin dependencias de layout.html -->
    <!-- üîí Seguridad: Template aut√≥nomo para auth -->
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px;
        }
        
        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            display: block;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-text {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-right: none;
            color: #64748b;
            border-radius: 10px 0 0 10px;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            border-radius: 0 10px 10px 0;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
        }
        
        .loading {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: none;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .alert-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }
        
        .login-footer a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .demo-credentials h6 {
            color: #0369a1;
            margin: 0 0 8px;
            font-size: 14px;
        }
        
        .demo-credentials code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header,
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 class="login-title">ERP13 Enterprise</h1>
            <p class="login-subtitle">Sistema de Gesti√≥n Integral v3.1</p>
        </div>

        <!-- Formulario de Login -->
        <div class="login-form">
            
            <!-- Credenciales de Demo -->
            <div class="demo-credentials">
                <h6><i class="fas fa-info-circle"></i> Credenciales de Demo</h6>
                <div><strong>Admin:</strong> <code>admin</code> / <code>admin123</code></div>
                <div><strong>Usuario:</strong> <code>user</code> / <code>user123</code></div>
            </div>
            
            <!-- Mostrar mensajes de error si existen -->
            {% if get_flashed_messages() %}
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Formulario -->
            <form method="POST" id="loginForm">
                <!-- Campo Usuario -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            placeholder="Ingresa tu usuario"
                            required 
                            autocomplete="username"
                        >
                    </div>
                </div>

                <!-- Campo Contrase√±a -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contrase√±a
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contrase√±a"
                            required 
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <!-- Bot√≥n Login -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="loading"></span>
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <div>
                <small class="text-muted">ERP13 Enterprise v3.1 - Error 500 Solucionado</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ========== MANEJO FORMULARIO LOGIN ========== 
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            const loading = btn.querySelector('.loading');
            const btnText = btn.querySelector('.btn-text');
            
            // Mostrar loading
            loading.style.display = 'inline-block';
            btnText.style.display = 'none';
            btn.disabled = true;
            
            // Validaci√≥n b√°sica
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                e.preventDefault();
                
                // Ocultar loading
                loading.style.display = 'none';
                btnText.style.display = 'inline-block';
                btn.disabled = false;
                
                alert('Por favor completa todos los campos');
                return;
            }
        });

        // ========== SHORTCUTS DE TECLADO ========== 
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === '1') {
                e.preventDefault();
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin123';
            }
            if (e.ctrlKey && e.key === '2') {
                e.preventDefault();
                document.getElementById('username').value = 'user';
                document.getElementById('password').value = 'user123';
            }
        });

        console.log('ERP13 Enterprise Login v3.1 - Shortcuts:');
        console.log('Ctrl+1: Login como Admin');
        console.log('Ctrl+2: Login como Usuario');
    </script>
</body>
</html>
