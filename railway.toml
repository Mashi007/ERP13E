# railway.toml
# 📁 Ruta: /railway.toml
# 📄 Nombre: railway.toml
# 🏗️ Propósito: Configuración optimizada para Railway deployment
# ⚡ Performance: Variables de entorno y health checks
# 🔒 Seguridad: Configuración de servicios y recursos

[build]
# 🚀 CONFIGURACIÓN DE BUILD
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
# 🎯 CONFIGURACIÓN DE DEPLOYMENT
startCommand = "gunicorn --bind 0.0.0.0:$PORT wsgi:application --workers 1 --timeout 30 --keep-alive 2 --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# 🌐 CONFIGURACIÓN DE NETWORKING
[networking]
allowedInboundPorts = []

# 📊 VARIABLES DE ENTORNO RECOMENDADAS
[env]
FLASK_ENV = "production"
FLASK_DEBUG = "False"
WEB_CONCURRENCY = "1"
PYTHON_VERSION = "3.12"
